<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Valor</title>
    <style>
        .botao {
            margin: 5px;
        }
        .resultado {
            margin-top: 20px;
            font-size: 20px;
        }

        .resultado a{
            background-color: blue;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

<form>
    <label class="botao">
        <input type="radio" name="opcao" value="1" onclick="mostrarValor(160, 'https://www.youtube.com', '*Valor mensal', '')" checked />
        Mensal
    </label><br>
    
    <label class="botao">
        <input type="radio" name="opcao" value="2" onclick="mostrarValor(143, 'https://www.facebook.com', '*Total: R$ 858,00.',' Com esse plano você economizará R$102,00')" />
        Semestral
    </label><br>
    
    <label class="botao">
        <input type="radio" name="opcao" value="3" onclick="mostrarValor(140, 'https://www.linkedin.com', '*Total: R$ 1.680,00.', ' Com esse plano você economizará R$240,00')" />
        Anual
    </label><br>
</form>

<div id="resultado" class="resultado"></div>

<script>
function mostrarValor(valor, link, texto, text) {
    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = `
        ${valor}<br>
        ${texto}<br>
        ${text}<br>
        <a href="${link}" target="_blank">Escolher Plano</a><br>
    `;
}

// Chama a função inicialmente para exibir o valor padrão
mostrarValor(160, 'https://www.youtube.com', 'Valor mensal','');
</script>

</body>
</html>
