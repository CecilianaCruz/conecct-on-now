<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Valor</title>
    <style>
        .botao {
            margin: 5px;
        }
        .resultado {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h2>Escolha uma opção:</h2>
<form>
    <label class="botao">
        <input type="radio" name="opcao" value="1" onclick="mostrarValor(100, 'https://www.youtube.com')" checked />
        Mensal (R$ 100)
    </label><br>
    
    <label class="botao">
        <input type="radio" name="opcao" value="2" onclick="mostrarValor(200, 'https://www.facebook.com')" />
        Anual (R$ 200)
    </label><br>
    
    <label class="botao">
        <input type="radio" name="opcao" value="3" onclick="mostrarValor(300, 'https://www.linkedin.com')" />
        Trienal (R$ 300)
    </label><br>
</form>

<div id="resultado" class="resultado"></div>

<script>
function mostrarValor(valor, link) {
    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = `
        Valor: R$ ${valor} <br>
        <a href="${link}" target="_blank">Ir para o link</a>
    `;
}

// Chama a função inicialmente para exibir o valor padrão
mostrarValor(100, 'https://www.youtube.com');
</script>

</body>
</html>
