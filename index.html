    <style>

    
    
            .nav-links a {
                float: left;
                display: block;
                text-align: center;
                padding: 14px 20px;

                align-items: center;
                justify-content: center;
            }

            
            .nav-links .icon {
                display: none;
                border: 1px solid rgb(85, 85, 85); /* Adiciona borda */
                border-radius: 5px; /* Arredonda os cantos */
                
                
            }

            .navbar{
                display: flex;
            }
    
            @media screen and (max-width: 600px) {
                .nav-links a { display: none; }
                .nav-links a.icon {
                    float: right;
                    display: block;
                }
                .navbar{

                    text-align: center;
                }


                .nav-links{
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                }

        
            
            .navbar .nav-links.responsive{
                    display: block;
                    align-items: center;
                    justify-content: center;
                } 
                
            }
    
            @media screen and (max-width: 600px) {
                .nav-links.responsive { position: relative; }
                .nav-links.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                .nav-links.responsive a {
                    float: none;
                    display: block;
                    text-align: center;
                }
                .navone{
                        display: block;
                    }  

                .navbar .nav-links.navbar-links.responsive{
                    display: block;
                 
                } 
                
                ul{
                    display: block;
                }

                .navbar{
                    display: flex;
           
                }
                .nav-links{
                    display: flex;
                    justify-content: space-between;
                }
                .nav-links.responsive .logo {
                display: none; /* Esconde a logo quando o menu está ativo */
            }



            
            }
            
        </style>
    
</head>

    <script>
        function toggleNavbar() {
            var x = document.getElementById("myNavbar");

                x.className = "nav-links";
