<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo básico para o menu */
        .menu {
            position: relative;
            display: inline-block;
        }

        /* Esconda a lista por padrão */
        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Estilo para os itens da lista */
        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Estilo para os itens da lista ao passar o mouse */
        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        /* Mostre a lista ao passar o mouse sobre o menu */
        .menu:hover .menu-content {
            display: block;
        }
    </style>
    <title>Menu Hover</title>
</head>
<body>

<div class="menu">
    <button>Hover me</button>
    <div class="menu-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>

</body>
</html>
